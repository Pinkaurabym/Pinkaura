<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Product Details – Mashreen’s Shop</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    .product-detail { max-width: 800px; margin: 2rem auto; }
    .variants { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    .variant-btn {
      padding: 0.4rem 0.8rem;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
    }
    .variant-btn.active { background: #333; color: #fff; }
    .gallery {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      margin-bottom: 1rem;
    }
    .gallery img {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .back-btn { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <a href="index.html" class="brand">Mashreen’s Shop</a>
    </div>
    <div class="header-right">
      <a href="bag.html" class="btn">Bag</a>
      <a href="#contact" class="btn">Contact</a>
    </div>
  </header>

  <div id="app" class="product-detail">
    <button class="btn back-btn" @click="goBack()">← Back</button>
    <div v-if="!product"><p>Loading…</p></div>
    <div v-else>
      <h1>{{ product.name }}</h1>
      <p class="price"><strong>₹{{ product.price }}</strong></p>
      <p>{{ product.description }}</p>

      <div class="variants">
        <div v-for="v in product.variants"
             :key="v.color"
             class="variant-btn"
             :class="{ active: selectedVariant === v }"
             @click="selectVariant(v)">
          {{ v.color }}
        </div>
      </div>

      <div class="gallery">
        <img v-for="img in images" :key="img" :src="img" :alt="product.name"/>
      </div>

      <button class="btn" @click="addToBag()">Add to Bag</button>
    </div>
  </div>

  <footer class="site-footer">
    Developed by <a href="https://www.linkedin.com/in/zayeemzaki45/" target="_blank">Zayeem Zaki</a>
  </footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
