<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mashreen’s Shop</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="site-header">
      <div class="header-left">
        <!-- Logo -->
        <a href="index.html" class="logo-link">
          <img src="images/logo.png" alt="Mashreen’s Shop Logo" class="logo"/>
        </a>

        <!-- Categories -->
        <div class="categories-dropdown"
             @mouseenter="showCatMenu = true"
             @mouseleave="showCatMenu = false">
          <button class="btn btn-category">Categories</button>
          <ul v-if="showCatMenu" class="dropdown-menu">
            <li @click="goToCategoryPage('All')">All</li>
            <li v-for="cat in categories"
                :key="cat"
                @click="goToCategoryPage(cat)">
              {{ cat }}
            </li>
          </ul>
        </div>

        <!-- Search -->
        <input
          type="search"
          v-model="searchTerm"
          placeholder="Search products…"
          class="header-search"/>
      </div>

      <div class="header-right">
        <!-- Bag icon -->
        <a href="bag.html" class="btn-icon bag-icon">
          <img src="images/bag-icon.png" alt="Bag"/>
          <span class="badge">{{ cartCount }}</span>
          <span class="visually-hidden">Bag ({{ cartCount }})</span>
        </a>
      </div>
    </header>

    <!-- Homepage Teasers -->
    <template v-if="!isFilterPage">
      <section
        class="teaser-section"
        v-for="cat in categories"
        :key="cat">
        <div class="teaser-header">
          <h2 class="teaser-title">{{ cat }}</h2>
          <button
            class="see-more btn"
            @click="goToCategoryPage(cat)">
            See More
          </button>
        </div>
        <div class="teaser-row">
          <div
            class="teaser-card"
            v-for="p in products.filter(p=>p.category===cat)"
            :key="p.id"
            @click="goToProduct(p.id)">
            <img
              :src="p.variants[0].images[0]"
              :alt="p.name"/>
          </div>
        </div>
      </section>

      <section class="teaser-section">
        <div class="teaser-header">
          <h2 class="teaser-title">Trending</h2>
          <button class="see-more btn" @click="goToTrendingPage">
            See More
          </button>
        </div>
        <div class="teaser-row">
          <div
            class="teaser-card"
            v-for="p in trendingProducts"
            :key="p.id"
            @click="goToProduct(p.id)">
            <img
              :src="p.variants[0].images[0]"
              :alt="p.name"/>
          </div>
        </div>
      </section>

      <section class="teaser-section">
        <div class="teaser-header">
          <h2 class="teaser-title">Best Sellers</h2>
          <button
            class="see-more btn"
            @click="goToCategoryPage('All?filter=bestSeller')">
            See More
          </button>
        </div>
        <div class="teaser-row">
          <div
            class="teaser-card"
            v-for="p in bestSellerProducts"
            :key="p.id"
            @click="goToProduct(p.id)">
            <img
              :src="p.variants[0].images[0]"
              :alt="p.name"/>
          </div>
        </div>
      </section>
    </template>

    <!-- Filtered Grid -->
    <div class="product-grid" v-if="isFilterPage">
      <div
        class="product-card"
        v-for="p in filteredProducts"
        :key="p.id"
        @click="goToProduct(p.id)">
        <img
          :src="p.variants[0].images[0]"
          :alt="p.name"
          class="product-image"/>
        <h3>{{ p.name }}</h3>
        <p class="price">₹{{ p.price }}</p>
        <button @click.stop="addToCart(p)" class="btn">Add to Bag</button>
      </div>
    </div>
  </div>

  <!-- Floating Contact Icon -->
  <a href="#contact" class="btn-icon contact-icon-floating">
    <img src="images/contact.png" alt="Contact"/>
    <span class="visually-hidden">Contact</span>
  </a>

  <!-- Footer -->
  <footer class="site-footer">
    Developed by
    <a href="https://www.linkedin.com/in/zayeemzaki45/" target="_blank">
      Zayeem Zaki
    </a>
  </footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
