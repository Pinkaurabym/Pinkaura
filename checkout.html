<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <base href="/Pinkaura/">

  <title>Checkout – Pinkaura</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body>
  <header class="site-header checkout-header">
    <a href="index.html">
      <img src="images/logo.png" alt="Pinkaura Logo" class="logo" />
    </a>
    <h1>Checkout</h1>
  </header>

  <div id="app">
    <section class="checkout-section">
      <div class="checkout-form-card">
        <h2>Your Details</h2>
        <form @submit.prevent="submitOrder" class="checkout-form">
          <label>Name<input v-model="customer.name" required /></label>
          <label>Email<input type="email" v-model="customer.email" required /></label>
          <label>Address<textarea v-model="customer.address" required></textarea></label>
          <label>Phone<input v-model="customer.phone" required /></label>
          <button class="submit-btn" type="submit">Confirm &amp; Pay</button>
        </form>
      </div>
      <div class="checkout-payment-card">
        <h2>Order Summary</h2>
        <p class="summary-line">
          Subtotal: ₹{{ subtotal.toFixed(2) }}
        </p>
        <p class="summary-line">
          Shipping: ₹{{ shipping.toFixed(2) }}
        </p>
        <hr>
        <p class="summary-total">
          Total: ₹{{ total.toFixed(2) }}
        </p>
        <div class="qr-code-container">
          <img src="images/paytm-qr.png" alt="Paytm UPI QR Code" class="static-qr" />
          <p class="scan-text">Scan this QR code to pay via UPI</p>
        </div>
      </div>
    </section>
    <!-- Success / Error Modal -->
    <div v-if="showModal" class="modal-backdrop" @click.self="showModal=false">
      <div class="modal-card">
        <h3>{{ modalTitle }}</h3>
        <p style="margin: .5rem 0 1rem">{{ modalMessage }}</p>
        <div class="modal-actions">
          <button class="modal-btn primary" @click="showModal=false">Okay</button>
        </div>
      </div>
    </div>

  </div>

  <footer class="site-footer">
    Developed by
    <a href="https://www.instagram.com/artisanvale/" target="_blank">
      Zayeem Zaki
    </a>
  </footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/checkout.js"></script>
</body>

</html>
